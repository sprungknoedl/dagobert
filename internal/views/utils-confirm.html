<!DOCTYPE html>
<html lang="en">
{{ template "layout-head" }}
<body>
<main>
    <!-- Modal body -->
    <div class="mb-4">
        <i class="hio hio-exclamation-circle mx-auto my-5 w-12 h-12 text-error"></i>
        <h3 class="mb-5 text-lg font-normal">Are you sure you want to delete this item? This action is permanent and can not be undone.</h3>
    </div>

    <!-- Modal footer -->
    <div class="flex gap-2 items-center justify-center">
        <a href="{{ .dst }}" class="btn btn-error"
            up-follow up-method="delete"> Yes, I am sure </button>
        <a class="btn" up-dismiss> Cancel </a>
    </div>
</main>
</body>
