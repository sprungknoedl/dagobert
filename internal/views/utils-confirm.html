<div id="modal" class="drawer-side z-50"
    hx-swap-oob="true"
    @htmx:load="drawer = true" >

    <label class="drawer-overlay"
        @click="drawer = false"
        @keydown.escape.window="drawer = false"></label>

    <div class="bg-base-200 text-base-content p-4 min-h-full w-[42rem]">
    <form
        hx-delete="{{ .dst }}"
        hx-target="#modal">

        <!-- Modal header -->
        <button type="button" class="btn btn-sm btn-circle btn-ghost absolute top-3 end-3"
            @click="drawer = false"> x </button>

        <!-- Modal body -->
        <div class="mb-4">
			{{ template "icon-exclamation-circle" "mx-auto my-5 w-12 h-12 text-error" }}
			<h3 class="mb-5 text-lg font-normal">Are you sure you want to delete this item? This action is permanent and can not be undone.</h3>
        </div>

        <!-- Modal footer -->
		<div class="flex gap-2 items-center justify-center">
            <button type="submit" class="btn btn-error"
                @click="drawer = false"> Yes, I am sure </button>
            <button type="button" class="btn"
                @click="drawer = false"> Cancel </button>
        </div>
    </form>
    </div>
</div>
