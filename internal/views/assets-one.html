<div id="modal" class="drawer-side z-50"
    hx-swap-oob="true"
    @htmx:load="drawer = true" >

    <label class="drawer-overlay"
        @click="drawer = false"
        @keydown.escape.window="drawer = false"></label>

    <div class="bg-base-200 text-base-content p-4 min-h-full w-[42rem]">
    <form
        hx-post="/cases/{{ .obj.CaseID }}/assets/{{ .obj.ID }}"
        hx-target="#modal">

        <!-- Modal header -->
        <button type="button" class="btn btn-sm btn-circle btn-ghost absolute top-3 end-3"
            @click="drawer = false"> x </button>

        <h3 class="font-bold text-lg mb-4">
            {{ .name }}
        </h3>

        <!-- Modal body -->
        <div class="mb-4">
            <input name="ID" type="hidden" value="{{ .obj.ID }}" />
            <input name="CaseID" type="hidden" value="{{ .obj.CaseID }}" />

            <div class="form-control mb-2">
                <label class="label justify-start gap-2">
                    Status
                    <span class="text-primary">*</span>
				    {{ if .valid.Status }}<span class="ml-2 text-sm text-error">{{ .valid.Status }}</span>{{ end }}
                </label>
                <select name="Status" class="select select-bordered"
                    x-init="setTimeout(() => $el.focus(), 100)">
                    <option disabled value="" {{ if eq .obj.Status "" }}selected{{ end }}>Select an option</option>
                    {{ range .model.AssetStatus }}
                        <option {{ if eq $.obj.Status . }}selected{{ end }}>{{ . }}</option>
                    {{ end }}
                </select>
            </div>

            <div class="form-control mb-2">
                <label class="label justify-start gap-2">
                    Type
                    <span class="text-primary">*</span>
				    {{ if .valid.Type }}<span class="ml-2 text-sm text-error">{{ .valid.Type }}</span>{{ end }}
                </label>
                <select name="Type" class="select select-bordered">
                    <option disabled value="" {{ if eq .obj.Type "" }}selected{{ end }}>Select an option</option>
                    {{ range .model.AssetTypes }}
                        <option {{ if eq $.obj.Type . }}selected{{ end }}>{{ . }}</option>
                    {{ end }}
                </select>
            </div>

            <div class="form-control mb-2">
                <label class="label justify-start gap-2">
                    Name
                    <span class="text-primary">*</span>
				    {{ if .valid.Name }}<span class="ml-2 text-sm text-error">{{ .valid.Name }}</span>{{ end }}
                </label>
                <input name="Name" type="text" class="input input-bordered" value="{{ .obj.Name }}" />
            </div>

            <div class="form-control mb-2">
                <label class="label justify-start gap-2">
                    Addr
				    {{ if .valid.Addr }}<span class="ml-2 text-sm text-error">{{ .valid.Addr }}</span>{{ end }}
                </label>
                <input name="Addr" type="text" class="input input-bordered" value="{{ .obj.Addr }}" />
            </div>

            <div class="form-control mb-2">
                <label class="label justify-start gap-2">
                    Notes
				    {{ if .valid.Notes }}<span class="ml-2 text-sm text-error">{{ .valid.Notes }}</span>{{ end }}
                </label>
                <textarea name="Notes" rows="5" class="textarea textarea-bordered">{{ .obj.Notes }}</textarea>
            </div>
        
            <p class="text-sm text-neutral">Fields marked with <span class="text-primary">*</span> are required.</p>
        </div>

        <!-- Modal footer -->
        <div class="flex gap-2 items-center">
            <button type="submit" class="btn btn-primary"
                @click="drawer = false"> Save </button>
            <button type="button" class="btn"
                @click="drawer = false"> Cancel </button>
        </div>
    </form>
    </div>
</div>
