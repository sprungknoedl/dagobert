{{ template "layout-begin" . }}
    {{ template "table-view" . }}
{{ template "layout-end" . }}

{{ define "table-content" }}
<table class="table w-full">
	<thead>
		<tr>
			<td style="width: 15rem">Category</td>
			<td style="width: 15rem">Title</td>
			<td style="width: auto">Description</td>
			<td style="width: 7rem"></td>
		</tr>
	</thead>

	<tbody>
        {{ range .rows }}
        <tr class="hover">
			<td> {{ .Category }} </td>
			<td> {{ .Title }} </td>
			<td> {{ .Description }} </td>
            <td class="px-6 py-2 flex justify-end join">
                <button type="button" class="join-item btn btn-sm"
                    hx-get="/cases/{{ .CaseID }}/notes/{{ .ID }}"
                    hx-target="#modal"
                    hx-swap="innerHTML"
                    hx-push-url="false"
                    @click.stop >
                    {{ template "icon-pencil" "w-4 h-4"}}
                </button>
            
                <button type="button" class="join-item btn btn-sm"
                    hx-delete="/cases/{{ .CaseID }}/notes/{{ .ID }}"
                    hx-target="#modal"
                    hx-swap="innerHTML"
                    hx-push-url="false"
                    @click.stop >
                    {{ template "icon-trash" "w-4 h-4"}}
                </button>
            </td>
        </tr>
        {{ else }}
        <tr>
            <td colspan="42">Nothing here ...</td>
        </tr>
        {{ end }}
	</tbody>
</table>
{{ end }}
