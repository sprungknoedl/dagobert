<!DOCTYPE html>
<html lang="en">
{{ template "layout-head" }}
<body>
    <main>
    <form method="post" action="/cases/{{ .obj.CaseID }}/notes/{{ .obj.ID }}" up-submit>
        <!-- Modal header -->
        <h3 class="font-bold text-lg mb-4">
            {{ if eq .obj.ID "new" }} Add note
            {{ else }} Edit note
            {{ end }}
        </h3>

        <!-- Modal body -->
        <div class="mb-4">
            <input name="ID" type="hidden" value="{{ .obj.ID }}" />
            <input name="CaseID" type="hidden" value="{{ .obj.CaseID }}" />

            <div class="form-control mb-2">
                <label class="label justify-start gap-2">
                    Category
                    <span class="text-accent">*</span>
				    {{ if .valid.Category }}<span class="ml-2 text-sm text-error">{{ .valid.Category }}</span>{{ end }}
                </label>
                <input name="Category" type="text" class="input w-full" value="{{ .obj.Category }}" />
            </div>

            <div class="form-control mb-2">
                <label class="label justify-start gap-2">
                    Title
                    <span class="text-accent">*</span>
				    {{ if .valid.Title }}<span class="ml-2 text-sm text-error">{{ .valid.Title }}</span>{{ end }}
                </label>
                <input name="Title" type="text" class="input w-full" value="{{ .obj.Title }}" />
            </div>

            <div class="form-control mb-2">
                <label class="label justify-start gap-2">
                    Description
				    {{ if .valid.Description }}<span class="ml-2 text-sm text-error">{{ .valid.Description }}</span>{{ end }}
                </label>
                <textarea name="Description" rows="5" class="textarea w-full">{{ .obj.Description }}</textarea>
            </div>

            <p class="text-sm">Fields marked with <span class="text-accent">*</span> are required.</p>
        </div>

        <!-- Modal footer -->
        <div class="flex gap-2 items-center">
            <button type="submit" class="btn btn-primary"> Save </button>
            <a class="btn" up-dismiss> Cancel </a>
        </div>
    </form>
    </main>
</body>
