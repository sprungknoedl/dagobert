<div id="modal" class="drawer-side z-50"
    hx-swap-oob="true"
    @htmx:load="drawer = true" >

    <label class="drawer-overlay"
        @click="drawer = false"
        @keydown.escape.window="drawer = false"></label>

    <div class="bg-base-200 text-base-content p-4 h-full w-[42rem]">
    <form
        hx-post="/cases/{{ .obj.CaseID }}/indicators/{{ .obj.ID }}"
        hx-target="#modal" >

        <!-- Modal header -->
        <button type="button" class="btn btn-sm btn-circle btn-ghost absolute top-3 end-3"
            @click="drawer = false"> x </button>

        <h3 class="font-bold text-lg mb-4">
            {{ .name }}
        </h3>

        <!-- Modal body -->
        <div class="mb-4">
            <input name="ID" type="hidden" value="{{ .obj.ID }}" />
            <input name="CaseID" type="hidden" value="{{ .obj.CaseID }}" />

            <div class="form-control mb-2">
                <label class="label justify-start gap-2">
                    Type
                    <span class="text-primary">*</span>
				    {{ if .valid.Type }}<span class="ml-2 text-sm text-error">{{ .valid.Type }}</span>{{ end }}
                </label>
                <select name="Type" class="select select-bordered"
                    x-init="setTimeout(() => $el.focus(), 100)">
                    <option disabled value="" {{ if eq .obj.Type "" }}selected{{ end }}>Select an option</option>
                    {{ range .model.IndicatorTypes }}
                        <option {{ if eq $.obj.Type . }}selected{{ end }}>{{ . }}</option>
                    {{ end }}
                </select>
            </div>

            <div class="form-control mb-2">
                <label class="label justify-start gap-2">
                    Value
                    <span class="text-primary">*</span>
				    {{ if .valid.Value }}<span class="ml-2 text-sm text-error">{{ .valid.Value }}</span>{{ end }}
                </label>
                <input name="Value" type="text" class="input input-bordered" value="{{ .obj.Value }}" />
            </div>

            <div class="form-control mb-2">
                <label class="label justify-start gap-2">
                    TLP
                    <span class="text-primary">*</span>
				    {{ if .valid.TLP }}<span class="ml-2 text-sm text-error">{{ .valid.TLP }}</span>{{ end }}
                </label>
                <select name="TLP" class="select select-bordered">
                    <option disabled value="" {{ if eq .obj.TLP "" }}selected{{ end }}>Select an option</option>
                    {{ range .model.IndicatorTLPs }}
                        <option {{ if eq $.obj.TLP . }}selected{{ end }}>{{ . }}</option>
                    {{ end }}
                </select>
            </div>

            <div class="form-control mb-2">
                <label class="label justify-start gap-2">
                    Source
				    {{ if .valid.Source }}<span class="ml-2 text-sm text-error">{{ .valid.Source }}</span>{{ end }}
                </label>
                <input name="Source" type="text" class="input input-bordered" value="{{ .obj.Source }}" />
            </div>

            <div class="form-control mb-2">
                <label class="label justify-start gap-2">
                    Description
				    {{ if .valid.Description }}<span class="ml-2 text-sm text-error">{{ .valid.Description }}</span>{{ end }}
                </label>
                <textarea name="Description" rows="5" class="textarea textarea-bordered">{{ .obj.Description }}</textarea>
            </div>

            <p class="text-sm text-neutral">Fields marked with <span class="text-primary">*</span> are required.</p>
        </div>

        <!-- Modal footer -->
        <div class="flex gap-2 items-center">
            <button type="submit" class="btn btn-primary"
                @click="drawer = false"> Save </button>
            <button type="button" class="btn"
                @click="drawer = false"> Cancel </button>
        </div>
    </form>
    </div>
</div>
