<!DOCTYPE html>
<html lang="en">
{{ template "layout-head" }}
<body>
	<main>
	<div class="alert alert-error w-[42rem] m-4" role="alert" up-flashes
    	@click="$el.remove()">
		<i class="hio hio-x-circle-filled w-8 h-8"></i>
		<div>
			<h3 class="font-bold">Unrecoverable error encountered!</h3>
			<div class="text-xs">{{ .err }}</div>
		</div>
	</div>
	</main>
</body>
